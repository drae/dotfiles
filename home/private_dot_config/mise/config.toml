k9s = '0.50.9'                         #renovate: packageName=derailed/k9s
krew = '0.4.5'                          #renovate: packageName=kubernetes-sigs/krew
kubectl = '1.33.3'                      #renovate: datasource=github-tags packageName=kubernetes/kubectl versioning=^kubernetes-(?<version>.*)$
jnv = '0.6.0'                           #renovate: packageName=ynqa/jnv
lazygit = '0.53.0'                      #renovate: packageName=jesseduffield/lazygit
"aqua:mitsuhiko/minijinja" = '2.11.0'    #renovate: packageName=mitsuhiko/minijinja
neovim = '0.11.2'                       #renovate: packageName=neovim/neovim
nodejs = '24.4.1'                      #renovate: packageName=nodejs/node
pipx = '1.7.1'                          #renovate: packageName=pipxproject/pipx
python = '3.13.4'                       #renovate: packageName=python/cpython
ripgrep = '14.1.1'                      #renovate: packageName=BurntSushi/ripgrep
rust = '1.88.0'                         #renovate: packageName=rust-lang/rust
shellcheck = '0.10.0'                   #renovate: packageName=koalaman/shellcheck
"go:github.com/charmbracelet/soft-serve/cmd/soft" = '0.9.1' #renovate: datasource=github-tags packageName=charmbracelet/soft-serve versioning=^v(?<version>.*)$
sops = '3.10.2'                         #renovate: packageName=mozilla/sops
starship = '1.23.0'                     #renovate: packageName=starship/starship
"pipx:streamrip" = '2.1.0'              #renovate: packageName=nathom/streamrip
"cargo:stylua" = '2.1.0'                #renovate: packageName=JohnnyMorganz/stylua
task = '3.44.0'                         #renovate: packageName=go-task/task
"pipx:yamllint" = '1.37.1'              #renovate: datasource=github-tags packageName=adrienverge/yamllint versioning=^v(?<version>.*)$
usage = 'latest'
uv = '0.7.22'                            #renovate: packageName=astral-sh/uv
vivid = '0.10.1'                        #renovate: packageName=sharkdp/vivid
yq = '4.46.1'                           #renovate: packageName=mikefarah/yq

[settings]
always_keep_download = false # deleted after install by default
always_keep_install = false  # deleted on failure by default

verbose = false     # set to true to see full installation output, see `MISE_VERBOSE`
jobs = 4            # number of plugins or runtimes to install in parallel. The default is `4`.
raw = false         # set to true to directly pipe plugins to stdin/stdout/stderr

experimental = true # enable experimental features
log_level = 'info'  # log verbosity, see `MISE_LOG_LEVEL`

pipx_uvx = true # Use uvx for pipx installations
